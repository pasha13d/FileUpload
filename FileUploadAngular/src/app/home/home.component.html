
<div class="col-md-6 position-absolute top-0 start-50 translate-middle-x">
    <h2 class="bg-secondary text-white text-center p-1 rounded">File Upload</h2>
    <div class="rounded bg-light p-1">
        <input class="" type="file" 
                (change)="onChange($event)">
    
        <button (click)="onUpload()" 
            class="btn btn-success">
            Upload
        </button>
        <div class="container" *ngIf="loading">
            <h5>Loading ...</h5>
        </div>
        <div class="container" *ngIf="!loading">
            <h5>{{ message }}</h5>
        </div>
    </div>
</div>
